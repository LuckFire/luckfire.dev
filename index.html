        <script>

          setup = [

                      "categoryChildren": [
                        {
                          "objectTitle": "Theme Source",

                          "objectRedirect": "https://github.com/LuckFire/Theme-Source"
                        },
                        {
                          "objectTitle": "Discord Revamp",
                          "objectImage": "",
                          "objectDescription": "A revamp based on Discord's website.",
                          "objectType": "CSS",
                          "objectRedirect": "https://github.com/LuckFire/Discord-Revamp"
                        },
                        {
                          "objectTitle": "AMOLED-Cord",
                          "objectImage": "",
                          "objectDescription": "A theme that's nice on your eyes, lights out baby.",
                          "objectType": "CSS",
                          "objectRedirect": "https://github.com/LuckFire/AMOLED-Cord"
                        },
                        {

                        },
                        {

                          "objectType": "CSS / SCSS",
                          "objectRedirect": "https://github.com/LuckFire/Midnight-Mars"
                        }
                      ]
                    },
                    {
                      "categoryName": "THEME ADD-ONS",
                      "categoryChildren": [
                        {
                          "objectTitle": "Gradient Buttons V2",
                          "objectImage": "https://raw.githubusercontent.com/LuckFire/GradientButtons-v2/main/assets/icon.png",
                          "objectDescription": "Add some spice to your buttons.. with gradients!",
                          "objectType": "CSS / SCSS",

                        },
                        {
                          "objectTitle": "Bottom Bar",
                          "objectImage": "https://raw.githubusercontent.com/LuckFire/BottomBar/default/assets/icon.png",
                          "objectDescription": "A nice, simple looking, bottom bar.",
                          "objectType": "CSS / SCSS",
                          "objectRedirect": "https://github.com/LuckFire/BottomBar"
                        },
                        {
                          "objectTitle": "Better Channel Indicators",
                          "objectImage": "https://raw.githubusercontent.com/LuckFire/BetterChannelIndicators/main/assets/icon.png",
                          "objectDescription": "Adds a nice touch to Discord's current channel indicators.",
                          "objectType": "CSS / SCSS",
                          "objectRedirect": "https://github.com/LuckFire/BetterChannelIndicators"
                        },
                        {
                          "objectTitle": "Name Badges",
                          "objectImage": "",
                          "objectDescription": "Some nice custom badges for next to usernames.",
                          "objectType": "SCSS",
                          "objectRedirect": "https://github.com/LuckFire/NameBadges"
                        },
                        {
                          "objectTitle": "Revamped User Area",
                          "objectImage": "https://raw.githubusercontent.com/LuckFire/RevampedUserArea/main/assets/icon.png",
                          "objectDescription": "A compact, better looking user area.",

                        },
                        {
                          "objectTitle": "Power Toasts",

                          "objectType": "CSS / SCSS",
                          "objectRedirect": "https://github.com/LuckFire/Power-Toasts"
                        },
                        {
                          "objectTitle": "Nicer User Connections",
                          "objectImage": "https://raw.githubusercontent.com/LuckFire/Nicer-User-Connections/main/assets/icon.png",
                          "objectDescription": "Adds a bit of a boom-shaka-laka to those user connections.",
                          "objectType": "CSS / SCSS",
                          "objectRedirect": "https://github.com/LuckFire/Nicer-User-Connections"
                        }
                      ]
                    }
                  ]

          function load(){
            for (var i=0;i<setup.length;i++){
              console.log("a");
            }
            var total = ""
            for (var i=0;i<setup.length;i++){
              element = setup[i];
              var output = ""
              var start = `<div id="category"><h1>${element.categoryName}</h1>`
              output += start
              for (var v=0;v<element.categoryChildren.length;v++){
                element2 = element.categoryChildren[v];
                var middle = `<a class="glow" href="${element2.objectRedirect}" target="_blank"><section id="object">
                <div class="tile-title"><img class="preview" src="${element2.objectImage}" onerror="this.style.display='none'"/>${element2.objectTitle}</div>
                <div class="tile-about"><span style="display:block; word-wrap: break-word;">${element2.objectDescription}</span></div>
                <div class="tile-information"><i class="fas fa-code">&nbsp;&nbsp;</i>${element2.objectType}</div>
                </section></a>`
                output += middle;
              };
              output += "</div>"

              total += output;
            };


            document.getElementById("categories").innerHTML += total;
          }
        </script>
